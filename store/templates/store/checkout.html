{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md p-6 rounded">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <form action="{% url 'checkout' %}" method="POST">
      {% csrf_token %}
      <div class="grid gap-4">
        <input type="text" name="full_name" placeholder="Full Name" required class="border p-2 rounded" />
        <input type="text" name="phone" placeholder="Phone Number" required class="border p-2 rounded" />
        <input type="email" name="email" placeholder="Email" required class="border p-2 rounded" />
        <textarea name="address" placeholder="Delivery Address" required class="border p-2 rounded"></textarea>

        <label class="block font-semibold">Payment Method:</label>
        <select name="payment_method" required class="border p-2 rounded">
          <option value="before">Mpesa (Pay Before Delivery)</option>
          <option value="after">Pay After Delivery</option>
        </select>

        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded">
          Place Order
        </button>
      </div>
    </form>
  </div>
</body>
</html>
