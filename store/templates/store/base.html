{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Creative Delights{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Creative Delights</h1>
    <nav class="space-x-4">
      <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Home</a>
      <a href="{% url 'mens_shoe' %}" class="text-blue-600 hover:underline">Men</a>
      <a href="{% url 'womens_shoe' %}" class="text-blue-600 hover:underline">Women</a>
      <a href="{% url 'view_cart' %}" class="relative">
        ðŸ›’
        {% if cart_item_count > 0 %}
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">
            {{ cart_item_count }}
          </span>
        {% endif %}
      </a>
    </nav>
  </header>

  {% if messages %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
      {% for message in messages %}
        <div class="bg-green-500 text-white px-4 py-2 rounded shadow">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
