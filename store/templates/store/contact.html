{% extends 'store/base.html' %}
{% block title %}Contact Us | Creative Delights{% endblock %}
{% block content %}
<section class="max-w-xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Get in Touch</h2>
  <form action="#" method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" name="name" class="w-full mt-1 border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email Address</label>
      <input type="email" name="email" class="w-full mt-1 border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Message</label>
      <textarea name="message" rows="4" class="w-full mt-1 border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" required></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
  </form>
</section>
{% endblock %}
